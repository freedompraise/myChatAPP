<style>
    html{
        background-color: darkkhaki;
    }
</style>
{% extends 'main.html' %}

{% block content %}

<h4>ALL MESSAGES </h4>
{% for message in messages %}

<div>
    <form method="POST" action="">
        <label for="edit">Edit</label>
        <input type="text",name='edit' id="{{message.id}}"/>
    </form>
    <p>{{message.body}}</p>
    <a href="{% url 'delete-message' message.id %}">Delete</a>
</div>

{% endfor %}
{% endblock %}
